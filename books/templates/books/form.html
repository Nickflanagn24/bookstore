<!DOCTYPE html>
<html>
<head>
    <title>{{ title|default:"Edit Book" }} - Tales & Tails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ title|default:"Edit Book" }}</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        {{ form.price }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Stock Quantity</label>
                        {{ form.stock_quantity }}
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            {{ form.is_available }}
                            <label class="form-check-label">Available</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">{{ button|default:"Save" }}</button>
                    <a href="{% url 'books:book_manage' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
